<form id="rule-form" method="post" action=".">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <div class="field-wrapper {% if field.errors %}field-error{% endif %}" id="{{ field.html_name }}-wrapper">
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}
  <input type="submit" value="Save Rule" id="save-rule-button" />
</form>
